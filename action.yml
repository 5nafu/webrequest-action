name: 'Hello Action'
description: 'Greet someone and record the time'
inputs:
  who-to-greet:
    description: 'Who to greet'
    required: true
    default: 'World'
  secret:
    description: 'Your secret input'
    required: true
  webhook-id:
    description: 'Unique webhook.site ID'
    required: true
outputs:
  time:
    description: 'The time we greeted you'
runs:
  using: 'node12'
  main: 'dist/index.js'
